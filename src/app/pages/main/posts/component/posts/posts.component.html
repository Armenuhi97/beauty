<nz-select [(ngModel)]="selectedValue" (ngModelChange)="filter($event)">
    <nz-option *ngFor="let option of statusList" [nzValue]="option.key" [nzLabel]="option.text | translate"></nz-option>
</nz-select>
<nz-table #postsTable [nzData]="posts" (nzPageIndexChange)="nzPageIndexChange($event)" [nzTotal]="total"
    [nzPageSize]="pageSize" [nzPageIndex]="pageIndex" [nzFrontPagination]="false">
    <thead>
        <tr>
            <th>N</th>
            <th>{{'POST.DATE' | translate}}</th>
            <th>{{'POST.MASTER' | translate}}</th>
            <th>{{'POST.TEXT' | translate}}</th>
            <th>{{'POST.STATUS' | translate}}</th>
            <th></th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let post of postsTable.data;let ind=index">
            <td>{{(ind + 1)+((pageIndex-1)*10) }}</td>
            <td>{{post.created_at | date:'yyyy-MM-dd' }}</td>
            <td>{{post.user_details.first_name}} {{post.user_details.last_name}}</td>
            <td>{{post.text}}</td>
            <td><span
                    [ngClass]="{'red':post.status == 'canceled','yellow':post.status == 'pending','green':post.status == 'accepted'}">
                    {{post.status}}</span></td>
            <td>
                <a (click)="showModal(ind)" class="action-btn">
                    <i nz-icon nzType="edit" nzTheme="outline"></i>
                </a>
            </td>
        </tr>
    </tbody>
</nz-table>
<div *ngIf="isVisible">
    <app-post-modal [activePost]="activePost" (close)="closePost($event)"></app-post-modal>
</div>
