<div class="d-flex align-items-start justify-content-between">
  <div class="categories-container">
    <div class="action-section d-flex align-items-center justify-content-between w-100">
      <p>{{'NAVIGATION.COUNTRY' | translate}}</p>
      <button class="d-flex align-items-center justify-content-center" (click)="addCountry()" nz-button nzType="default"
        nzShape="circle"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-plus" viewBox="0 0 16 16">
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg></button>
    </div>
    <div class="category-card">
      <ng-container *ngIf="countries?.length > 0">
        <div class="cascade-link-item" *ngFor="let country of countries;let i=index">
          <app-city-card [cityCountry]="country" (cardClicked)="getCity(country)" (edit)="onEditCountry(country,i)"
            [active]="+activeCountry?.id === +country.id" (delete)="deleteCountry(country.id, i)"></app-city-card>
        </div>

      </ng-container>
    </div>

  </div>
  <div *ngIf="activeCountry" class="categories-container">
    <div class="action-section d-flex align-items-center justify-content-between w-100">
      <p>{{'NAVIGATION.CITY' | translate}}</p>
      <button class="d-flex align-items-center justify-content-center" (click)="onAddCity()" nz-button nzType="default"
        nzShape="circle"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-plus" viewBox="0 0 16 16">
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg></button>
    </div>
    <div class="category-card">
      <ng-container *ngIf="citites?.length > 0">
        <div class="cascade-link-item" *ngFor="let city of citites;let i=index">
          <!-- <app-subcategory-card [service]="service" (edit)="onEditService(service,i)"
              (delete)="deleteService(service.id, i)"></app-subcategory-card> -->
          <app-city-card [cityCountry]="city" (edit)="onEditCity(city,i)" (delete)="deleteCity(city.id, i)">
          </app-city-card>
        </div>

      </ng-container>
    </div>

  </div>
</div>
<app-create-edit-country [value]="editCountryValue" [isVisible]="isShowCountryModal" (close)="closeCountry()"
  (add)="editOrAddCountry($event)"></app-create-edit-country>

<app-create-edit-city [value]="editCityValue" [isVisible]="isShowCityModal" (close)="closeCity()"
  (add)="editOrAddCity($event)"></app-create-edit-city>
